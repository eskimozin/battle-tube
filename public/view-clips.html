<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  Bootstrap 5.3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <title>Visualizar Clipes</title>
  <!-- Font Inter Google -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
</style>

<div class="container my-5">
  <h1 class="text-center fs-3 fw-semibold mb-5">Visualizar Clipes</h1>
  <div id="app"></div>
</div>

<script type="module">
  const clips = import('../src/data/clips.js');
  clips.then(({default: clips}) => {
    const app = document.getElementById('app');
    clips.forEach(clip => {
      app.innerHTML += `
        <div class="card mb-3">
          <div class="card-body d-flex align-items-center flex-wrap gap-3 justify-content-between">
            <a href="${clip.url}" target="_blank" rel="noreferrer noopener" class="text-body" style="text-decoration: none">
              <span class="card-title fw-bold mb-0">${clip.title}</span>
            </a>
            <a href="${clip.url}" target="_blank" class="btn btn-primary">Assistir</a>
          </div>
        </div>
      `
    })
    app.innerHTML += `
      <div class="text-center">
        <button class="btn btn-secondary" onclick="openAllClips()">Abrir todos (${clips.length}) - 15 por vez</button>
      </div>
    `
  });

  let open = 0

  function openAllClips() {
    clips.then(({default: clips}) => {
      clips.splice(open, 15).forEach((clip, i) => {
        setTimeout(() => {
          window.open(clip.url, '_blank');
        }, i * 100);
      });
    });
    open += 15
  }

  window.openAllClips = openAllClips;
</script>
</body>
</html>
